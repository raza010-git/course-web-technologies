<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Sections</title>
    <style>
        .section {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            cursor: grab;
        }

        #drop-area {
            width: 100%;
            height: 400px;
            border: 2px dashed #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="section" draggable="true" id="section1">Draggable Section 1</div>
    <div class="section" draggable="true" id="section2">Draggable Section 2</div>
    <div class="section" draggable="true" id="section3">Draggable Section 3</div>

    <div id="drop-area">Drop here</div>

    <script src="script.js"></script>
</body>
</html>
