<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Number Puzzle</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            width: max-content;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #e0e0e0;
            border: 2px solid #333;
            cursor: grab;
        }

        .dropzone {
            border: 2px dashed #aaa;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="cell" draggable="true" id="cell1">1</div>
        <div class="cell" draggable="true" id="cell2">2</div>
        <div class="cell" draggable="true" id="cell3">3</div>
        <div class="cell" draggable="true" id="cell4">4</div>
        <div class="cell" draggable="true" id="cell5">5</div>
        <div class="cell" draggable="true" id="cell6">6</div>
        <div class="cell" draggable="true" id="cell7">7</div>
        <div class="cell" draggable="true" id="cell8">8</div>
        <div class="cell dropzone" id="cell9"></div> <!-- Empty spot -->
    </div>

    <script src="script.js"></script>
</body>
</html>
