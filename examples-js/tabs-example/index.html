
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Content Display</title>
  <style>
    body { width: 100; height: 100%; padding: 0; margin: 0;}
    button { padding: 5px 10px; border: 0; border-radius: 5px; margin: 5px;}
    .primary { background-color: azure; }
    .secondary { background-color: aquamarine; }
    .warning { background-color:blueviolet; }
    .content { display: none; width: 100; height: 100px; }
    .active { display: block; }
  </style>
</head>
<body onload="showContent('tab1')">

  <button class="primary" onclick="showContent('tab1')">Tab 1</button>
  <button class="secondary" onclick="showContent('tab2')">Tab 2</button>
  <button class="warning" onclick="showContent('tab3')">Tab 3</button>

  <div id="tab1" class="content primary">This is content for Tab 1.</div>
  <div id="tab2" class="content secondary">This is content for Tab 2.</div>
  <div id="tab3" class="content warning">This is content for Tab 3.</div>

  <script>
    function showContent(tab) {
      document.querySelectorAll('.content').forEach(elem => elem.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }
  </script>

</body>
</html>
